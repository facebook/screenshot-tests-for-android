apply plugin: 'com.android.application'
apply plugin: 'com.facebook.testing.screenshot'

project.screenshots.customTestRunner = true

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"
    defaultConfig {

        multiDexEnabled true
        applicationId "com.example.screenshots"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "com.example.screenshots.CustomTestRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}


dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.1.0'
    compile 'com.android.support:design:25.1.0'
    compile 'com.android.support:multidex:1.0.1'
    testCompile 'junit:junit:4.12'

    compile('com.mapbox.mapboxsdk:mapbox-android-sdk:5.1.0-beta.4@aar') {
        transitive = true
    }
    compile('com.mapbox.mapboxsdk:mapbox-android-ui:2.0.0-beta.1') {
        transitive = true
    }
}


